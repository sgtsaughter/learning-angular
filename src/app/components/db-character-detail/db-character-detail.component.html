<h1>{{characterDetail.name}}'s Detail Page</h1>
<div class="row">
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="http://localhost:4000/{{characterDetail.characterImage}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{characterDetail.name}}</h5>
          <p class="card-text">{{characterDetail.description}}</p>
          <a href="#" class="btn btn-primary">Delete</a>
        </div>
      </div>
  </div>
  <div class="col-md-6">
      <form>
          <div>
            <pre>{{ characterName }}</pre>
              <label>Character Name:</label>
              <input [(ngModel)] = "characterName" type="text" name="Name">
          </div>
          
          <div>
              <pre>{{ description }}</pre>
              <label>Description:</label>
              <input [(ngModel)] = "description" type="text" name="Name">
          </div>
          
          <div>
              <pre>{{ isCool }}</pre>
              <label>Is this character cool?:</label>
              <input  [(ngModel)] = "isCool" type="radio" id="true" value="true" name="Is this character cool" checked />
              <label for="true">Yes</label>
              
              <input [(ngModel)] = "isCool" type="radio" id="false" value="false" name="Is this character cool" />
              <label for="false">No</label>
          </div>
      
          <div>
            <label>Character Image</label>
            <input type="file" (change)="onFileSelected($event)">
          </div>
          
          <button (click)="updateDetails(characterName, description, isCool)">Submit Changes</button>
      </form>
      
  </div>
  
</div>
