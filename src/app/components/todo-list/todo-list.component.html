<section>
  <ul *ngIf="todoList.length > 0">
    <li *ngFor="let item of todoList">{{item}}</li>
  </ul>

  <h4 *ngIf="todoList.length == 0">Please add some items to the TO Do list</h4>

  <form name="todo-List">

    <div>
      <label>Enter an item for the To Do list </label>
      <input name="enterTodoItem" [(ngModel)]="todoListItem">
    </div>

    <input type="submit" value="add" (click)="add(todoListItem); todoListItem=''">

  </form>

  <button (click)="clear();">
    clear
  </button>
</section>
