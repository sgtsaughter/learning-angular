<div class="container">
  <div class="form-group">
    <h1>DB Character App</h1>

    <pre>{{isLoggedIn | json}}</pre>
    <pre>{{tokenInfo | json }}</pre>
    <pre>{{user | json }}</pre>

    <nav *ngIf="checkLoggedIn()">
      <button class="pull-left" (click)="logOut()">Log Out</button>
      <div>Hello: {{tokenInfo.username}}</div>
      <img src="http://localhost:4000/{{tokenInfo.userImage}}" alt="user-avatar">
    </nav>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dbz" routerLinkActive="active" href="#">Dragon Ball</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/todo-list" routerLinkActive="active" href="#">To Do List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active" href="#">Sign Up/Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/chat" routerLinkActive="active" href="#">Chat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/weather" routerLinkActive="active" href="#">Weather</a>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
